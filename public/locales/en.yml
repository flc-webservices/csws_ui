    welcome_head: Center of Southwest Studies
    welcome_message:  <p><span class="large_it serif">Search this database of collection inventories to locate original documents from the Center of Southwest Studies Archives Collections.</span></p>
    welcome_page_title: Archives of the Center of Southwest Studies
    welcome_about: "<h4>About this Website</h4>      <div> This website allows researchers to explore the Center of Southwest Studies archives and special collections. These materials consist of primary source documentation created by Fort Lewis College and other entities surrounding various topics pertinent to the people and cultures of the Southwestern United States and the Colorado Plateau. Materials include original documents, audiovisual recordings, photographs, maps, blueprints, microfilm, and ephemera. This database provides users access to collection inventories that help users search the contents of these collections, and contains information about the archival collections only. <br/><br/>     Researchers hoping to access these collections in person or request digital copies of these materials are welcome to reach out to the Center of Southwest Studies archives and special collections for more information at <a href='mailto:archives@fortlewis.edu' title='email address'>archives@fortlewis.edu</a>.</br/></br>View our A-Z list of Archives and Special Collections. [Link to this list]<br/></br>All collection inventories made available in this database are licensed under a CC0 1.0 Universal (CCO 1.0) Public Domain Dedication. Anyone may copy, modify, and distribute this descriptive data without restriction or permission. More information is available on the Creative Commons website: <a href='https://creativecommons.org/publicdomain/zero/1.0/' target='new' class='under'>Creative Commons website</a> CC0 1.0 Universal (CC0 1.0)</a> Public Domain Dedication.
      </div>"
    welcome_requests: "<h4>Requesting Access to Archival Materials</h4> <div>Where possible, the Center of Southwest Studies will provide links to digitized archival materials that have already been made available via <a href='https://fortlewis.marmot.org/Archive/Home' target='ftl'>Marmot Digital Archive</a>, Fort Lewis College's online access point for digital materials. For researchers seeking access to materials that have not yet been digitized, the Center of Southwest Studies is pleased to provide researchers access to materials by facilitating both in-person visits at the Robert Delaney Southwest Research Library, Fort Lewis College and digital requests.<br/><br/>The Center of Southwest Studies Delaney Research Library is open daily Monday to Friday from 10 a.m. to 4 p.m. during the academic year (summer hours 1 p.m. to 4 p.m. May through August) for researchers to schedule appointments to access materials. For researchers that are not able to travel to the Archives in-person, we are also happy to offer our assistance in providing digital reproductions of archival materials on demand.<br/><br/>Researchers that would like to schedule an appointment to visit our reading room or request scans of holdings are welcome to contact us at <a href='mail-to:archives@fortlewis.edu' title='email address'>archives@fortlewis.edu</a>.
     </div>"
