    welcome_message:  <p><span class="large_it serif">Search this database of collection inventories to locate original documents from the Center of Southwest Studies Archives Collections.</span></p>
    welcome_page_title: Archives of the Center of Southwest Studies
    welcome_about: "<h4>About this Website</h4>      <div> This website allows researchers to explore the Center of Southwest Studies archives and special collections, which consist of primary source documentation created by Fort Lewis College and other entities surrounding various topics pertinent to the people and cultures of the Southwestern United States. These materials include original documents, photographs, maps, blueprints, microfilm, audiovisual recordings, and ephemera. This database provides access to collection inventories that help users search the contents of these collections. Where possible, it also provides links to digitized archival materials already available via <a href='https://fortlewis.marmot.org/Archive/Home' target='ftl'>Marmot Digital Archive</a>, Fort Lewis College's online access point for digital materials. <br/><br/> View our <a href='/repositories/resources' title='link to list' class='under'>A-Z list of Archives and Special Collections</a>.
      </div>"
    welcome_requests: "<h4>Requesting Access to Archival Materials</h4> <div>To access collections in person or request digital copies of materials, contact the Center of Southwest Studies archives and special collections for more information <a href='mailto:archives@fortlewis.edu?subject=Requesting%20access%20to%20archival%20materials' title='make an email request' target='_blank' class='under'>archives@fortlewis.edu</a>.
     </div>"
    welcome_bias: "<h4 style='text-align:center; color:#bf3726'>Statement on Bias and Harmful Content</h4> <div style='text-align:center'>Please visit the Center's <a href='https://swcenter.fortlewis.edu/about/statement-on-bias-and-harmful-content' target='flc' title='link to more information' class='under'>website</a> to read more about Bias and Harmful Content </div> <h4 style='text-align:center; color:#bf3726'>How can I report harmful language in resource descriptions?</h4><div>If you encounter language in our catalog records, finding aids, digital object metadata, exhibits, social media, or elsewhere that you find offensive or harmful, we welcome your feedback, questions, or concerns. Please email us directly at <a href='mailto:archives@fortlewis.edu?subject=Reporting%20Harmful%20Language%20on%20the%20Archives%20Site&target=_blank' title='report harmful language by email' class='under'>archives@fortlewis.edu</a>. Please include the link to the webpage you are viewing, as well as a description of the inappropriate content.</div>"

